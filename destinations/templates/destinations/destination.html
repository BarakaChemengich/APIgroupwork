<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0078d4;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 320px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card-content p {
            color: #666;
            font-size: 15px;
        }

        .price {
            color: #0078d4;
            font-weight: bold;
            margin-top: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Top Travel Destinations</h1>
    </header>

    <div class="container">
        {% for destination in destinations %}
            <div class="card">
                <img src="{{ destination.image.url }}" alt="{{ destination.name }}">
                <div class="card-content">
                    <h3>{{ destination.name }}</h3>
                    <p>{{ destination.description }}</p>
                    <p class="price">Ksh {{ destination.price }}</p>
                </div>
            </div>
        {% empty %}
            <p>No destinations available yet.</p>
        {% endfor %}
    </div>
</body>
</html>
