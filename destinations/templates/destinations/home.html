<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore East Africa | Travel Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0078d4, #00b4d8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #e6f7ff;
        }

        a {
            display: inline-block;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: bold;
            color: #0078d4;
            background-color: #fff;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #e6f7ff;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to API üåç</h1>
        <p>Discover breathtaking destinations, plan your perfect getaway, and make every trip unforgettable.</p>
        <a href="{% url 'destinations' %}">Explore Destinations</a>
    </div>

    <footer>
        ¬© 2025 API  Travel ‚Äî Explore. Dream. Discover.
    </footer>
</body>
</html>
