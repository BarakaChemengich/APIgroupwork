<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Destinations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      margin: 0 0 10px 0;
      color: #023e8a;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .price {
      color: #0096c7;
      font-weight: bold;
      font-size: 1.1em;
    }
    .add-btn {
      display: inline-block;
      background-color: #0096c7;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin: 20px;
    }
    .add-btn:hover {
      background-color: #0077b6;
    }
    .card-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    .btn-edit, .btn-delete {
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      flex: 1;
      text-align: center;
    }
    .btn-edit {
      background-color: #28a745;
      color: white;
    }
    .btn-edit:hover {
      background-color: #218838;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h1>üåç Travel Destinations</h1>
    <a href="{% url 'add_destination' %}" class="add-btn">+ Add Destination</a>
  </header>

  <div class="container">
    {% for d in destinations %}
      <div class="card">
        {% if d.image %}
          <img src="{{ d.image.url }}" alt="{{ d.name }}">
        {% endif %}
        <div class="card-content">
          <h3>{{ d.name }}</h3>
          <p>{{ d.description }}</p>
          <p class="price">Ksh {{ d.price }}</p>
          
          <!-- ADD THESE ACTION BUTTONS -->
          <div class="card-actions">
            <a href="{% url 'edit_destination' d.id %}" class="btn-edit">‚úèÔ∏è Edit</a>
            <a href="{% url 'delete_destination' d.id %}" class="btn-delete">üóëÔ∏è Delete</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No destinations added yet.</p>
    {% endfor %}
  </div>

</body>
</html>
