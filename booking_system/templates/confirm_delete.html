<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Booking</title>
<style>
body { font-family: Arial, sans-serif; background:#f5f6fa; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.card { background:white; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); text-align:center; width:400px; }
button { padding:10px 20px; border:none; border-radius:5px; margin:10px; cursor:pointer; }
.btn-delete { background-color:#dc3545; color:white; }
.btn-delete:hover { background-color:#c82333; }
.btn-cancel { background-color:#ccc; color:#333; }
.btn-cancel:hover { background-color:#bbb; }
a { text-decoration:none; }
</style>
</head>
<body>
<div class="card">
  <h2>Are you sure you want to delete "{{ item.name }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn-delete">Yes, Delete</button>
    <a href="{% url 'booking_list' %}"><button type="button" class="btn-cancel">Cancel</button></a>
  </form>
</div>
</body>
</html>
