<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<style>
body { font-family: Arial, sans-serif; background:#f5f6fa; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.card { background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:400px; padding:20px; }
h2 { text-align:center; color:#023e8a; }
form { display:flex; flex-direction:column; gap:15px; }
input, select { padding:10px; border-radius:5px; border:1px solid #ccc; width:100%; }
button { background-color:#0096c7; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
button:hover { background-color:#0077b6; }
a { text-align:center; display:block; margin-top:10px; color:#0077b6; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="card">
  <h2>{{ title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'booking_list' %}">‚Üê Back to Bookings</a>
</div>
</body>
</html>
